<!DOCTYPE html>
 <html>
   <head>
     <meta http-equiv="content-type" content="text/html; charset=utf-8">
     <title>jQuery Countdown</title>
     <script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
     <script type="text/javascript" charset="utf-8" src="script/jquery.countdown.js"></script>
     <style type="text/css">
       .desc { margin: 7px 3px; }
       .desc div {
         float: left;
         font-family: arial;
         width: 70px;
         margin-right: 65px;
         font-size: 13px;
         font-weight: bold;
         color: #000;
       }
       .cntSeparator {
         font-size: 54px;
         margin: 10px 7px;
         color: #000;
       }
     </style>
   </head>
   <body>
     <div id="countdown"></div>
     <div class="desc"> 
       <div>Days</div> 
       <div>Hours</div> 
       <div>Minutes</div> 
       <div>Seconds</div> 
     </div> 
     <script type="text/javascript" charset="utf-8">
        $('#countdown').countdown({startTime: '01:12:12:00',image:"media/digits.png"});
     </script>
   </body>
 </html>
