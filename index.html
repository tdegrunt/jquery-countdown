<!DOCTYPE html>
 <html>
   <head>
     <meta http-equiv="content-type" content="text/html; charset=utf-8">
     <title>jQuery Countdown</title>
     <script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
     <script type="text/javascript" charset="utf-8" src="script/jquery.countdown.js"></script>
     <style type="text/css">
       .cntSeparator {
         font-size: 54px;
         margin: 10px 7px;
         color: #000;
       }
     </style>
   </head>
   <body>
     <div id="countdown"></div>
     <br />
     <div id="countdown2"></div>
     <script type="text/javascript" charset="utf-8">
        $('#countdown').countdown({startTime: '01:12:12:00',image:"media/digits.png"});
        $('#countdown2').countdown({targetDate: new Date(2012,0,1,0,0,0),image:"media/digits.png"});
     </script>
   </body>
 </html>
